
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Client Details</h1>
    </div>
      <div class="col-lg-12">
        <!-- Basic Card Example -->
        <div class="card shadow mb-12">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Personal Details</h6>
          </div>
          <div class="card-body">

            <div class="table-responsive">

              <div class="user" >
                <table class="table-striped" cellspacing="0" width="100%">
                  <tr>
                      <td>Full Name</td>
                      <td>
                        <input value="{{User.fullName}}"  class="form-control float-sm-left" type="text" placeholder="Name & Surname..." disabled autofocus disabled />

                      </td>

                    </tr>
                      <tr>
                        <td>Address</td>
                        <td>
                          <input value="{{User.address}}"  class="form-control float-sm-left" type="text" placeholder="Address..." disabled autofocus disabled/>

                        </td>

                      </tr>

                </table>

              </div>

            </div>

        </div>
        </div>

      <br/>
      </div>
                <br />
                <div style="text-align: center;">
                  <a [routerLink]="['/editclient',id]"  class="btn btn-success btn-icon-split">
                    <span class="icon text-white-50">
                    <i class="fas fa-check"></i>
                    </span>
                    <span class="text">Edit Now</span>
                  </a>
                </div>
