
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Add Client</h1>
    </div>
      <div class="col-lg-12">
            <form class="user" action="post" [formGroup]="insertForm"  (ngSubmit)="onSave()">
                  <div class="card shadow mb-12">
                    <div class="card-header py-3">
                      <h6 class="m-0 font-weight-bold text-primary">Personal Details</h6>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" *ngIf="invalidUser" role="alert">
                            <ul>
                            <li *ngFor="let error of errorList">
                                <strong>{{ error }}</strong>
                            </li>
                            </ul>
                        </div>
                        <div  *ngIf="isSuccessful" class="alert alert-success"  role="alert">
                          <strong>{{ successMessage }}</strong>
                        </div>
                <div class="table-responsive">
                        <table class="table-striped"  cellspacing="0" width="100%">
                            <tr>
                                <td>FullName</td>
                                <td>
                                    <input  formControlName="FullName" name="FullName" class="form-control float-sm-left" type="text" placeholder="Name & Surname..." />
                                </td>
                            </tr>
                            <tr>
                              <td>Address</td>
                              <td>
                                  <input  formControlName="Address" name="Address" class="form-control float-sm-left" type="text" placeholder="Address..." />
                              </td>
                          </tr>
                        </table>
                        <br/>
                </div>
                </div>
              </div>

                <br/>
                <div style="text-align: center;">
                    <button class="btn btn-success btn-icon-split">
                        <span class="icon text-white-50">
                        <i class="fas fa-check"></i>
                        </span>
                        <span class="text">Save Now</span>
                    </button>
                </div>
                <br/>
            </form>
      </div>
      <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
        <p style="color: white">Please Wait... </p>
      </ngx-spinner>
