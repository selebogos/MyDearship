
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Add Product</h1>
    </div>
      <div class="col-lg-12">
            <form class="user" action="post" [formGroup]="insertForm"  (ngSubmit)="onSave()">
                  <div class="card shadow mb-12">
                    <div class="card-header py-3">
                      <h6 class="m-0 font-weight-bold text-primary">Product Details</h6>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" *ngIf="invalidUser" role="alert">
                            <ul>
                            <li *ngFor="let error of errorList">
                                <strong>{{ error }}</strong>
                            </li>
                            </ul>
                        </div>
                        <div  *ngIf="isSuccessful" class="alert alert-success"  role="alert">
                          <strong>{{ successMessage }}</strong>
                        </div>
                <div class="table-responsive">
                        <table class="table-striped"  cellspacing="0" width="100%">
                            <tr>
                                <td>Name</td>
                                <td>
                                    <input  formControlName="Name" name="Name" class="form-control float-sm-left" type="text" placeholder="Product Name..." />
                                </td>
                            </tr>
                            <tr>
                              <td>Product Type</td>
                              <td>
                                <select formControlName="TestResults" class="form-control float-sm-left" [(ngModel)]="selectedTestResultOption">
                                  <option value="Please Select" selected>Please Select</option>
                                  <option *ngFor="let result of testResults" value="{{result.id}}">{{result.description}}</option>
                                </select>
                                    <span *ngIf="TestResults && TestResults.errors" class="errorMessage">
                                          <span *ngIf="TestResults.hasError('required')">Product Type is required</span>
                                      </span>
                              </td>
                            </tr>
                            <tr>
                              <td>Cost Price</td>
                              <td>
                                  <input  formControlName="Cost" name="Cost" class="form-control float-sm-left" type="number" min="0.00" step="0.01" placeholder="Cost Price..." />
                              </td>
                          </tr>
                          <tr>
                            <td>Selling Price</td>
                            <td>
                                <input  formControlName="SellingPrice" name="SellingPrice" class="form-control float-sm-left" type="number" min="0.00" step="0.01" placeholder="Selling Price..." />
                            </td>
                        </tr>

                          <td>Order</td>
                          <td class="container-field">
                              <span *ngIf="searchTerm.touched && searchTerm.errors" class="errorMessage">
                                  <span *ngIf="searchTerm.hasError('required')">Order is required</span>
                              </span>

                                     {{ customer.orderNumber }}
                                    </mat-option>
                                  </mat-autocomplete>
                              </mat-form-field>
                          </td>
                      </tr>-->
                        </table>
                        <br/>
                </div>
                </div>
              </div>

                <br/>
                <div style="text-align: center;">
                    <button class="btn btn-success btn-icon-split">
                        <span class="icon text-white-50">
                        <i class="fas fa-check"></i>
                        </span>
                        <span class="text">Save Now</span>
                    </button>
                </div>
                <br/>
            </form>
      </div>
      <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
        <p style="color: white">Please Wait... </p>
      </ngx-spinner>
