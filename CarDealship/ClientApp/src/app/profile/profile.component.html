
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">My Profile</h1>
      </div>
        <div class="col-lg-12">
          <!-- Basic Card Example -->
          <div class="card shadow mb-12">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">My Details</h6>
            </div>
            <div class="card-body">

              <div class="table-responsive">

                <div class="user" >
                  <table class="table-striped" cellspacing="0" width="100%">

                      <tr>
                          <td>email</td>
                          <td>
                            <input value="{{User.email}}"  class="form-control float-sm-left" type="email" placeholder="email..." disabled autofocus disabled />

                          </td>

                        </tr>

                  </table>

                </div>

              </div>

          </div>
          </div>

        <br/>
        <div class="card shadow mb-12">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Profile Picture</h6>
          </div>
          <div class="card-body">

                <div class="row" *ngIf="CanDisplay">
                  <br/>
                  <div class="card-body">
                      <div class="text-center">
                        <img [src]="[imageUrl]" class="img-thumbnail profile-picture" alt="profile picture">
                      </div>
                  </div>
                </div>

          </div>
        </div>
        </div>
                  <br />
                  <div style="text-align: center;">
                    <a [routerLink]="['/editprofile']"  class="btn btn-success btn-icon-split">
                      <span class="icon text-white-50">
                      <i class="fas fa-check"></i>
                      </span>
                      <span class="text">Edit Now</span>
                    </a>
                  </div>
